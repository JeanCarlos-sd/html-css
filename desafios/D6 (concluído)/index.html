<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
     
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</P>
    
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafós</abbr>
        <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr>
        <li><abbr title="Use a tag <img>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
