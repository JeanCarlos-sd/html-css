<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprende a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <p>Outra maneira</p>

    <audio preload="metadata" autoplay controls loop> <!-- vários formatos para o navegador tentar reproduzir o audio em diferentes formatos, seguindo sempre a ordem (de cima para baixo) -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--evitar o  wav, pois é mais pesado-->
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>

   
</body>
</html>
